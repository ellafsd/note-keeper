     <!-- * Popup-->
      <div class="popup-box">
         <div class="popup">
            <div class="content">
               <!-- Header -->
                <header>
                  <p>New Note</p>
                  <i id="close-btn" class='bx bx-x'></i>
                </header>
                <!-- Form-->
                 <form>
                  <!--Title-->
                    <div class="row title">
                      <label>Title</label>
                      <input type="text" id="title-input" />
                      <small class="error" id="title-error"></small>
                    </div>
                    <!--Description-->
                    <div class="row description">
                     <label>Description</label>
                     <textarea id="description-input"></textarea>
                     <small class="error" id="description-error"></small>
                    </div>
                    <button type="submit" id="submit-btn">Add Note</button>
                 </form>
            </div>
         </div>
      </div>

      <div class="custom-modal" id="deleteModal">
        <div class="modal-content">
          <p>Are you sure you want to delete this note?</p>
          <div class="buttons">
            <button id="cancelBtn">Cancel</button>
            <button id="confirmBtn">Yes, Delete</button>
          </div>
        </div>
      </div>
